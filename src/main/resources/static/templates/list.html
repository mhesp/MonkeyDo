<header>
    <!--Ng-hide when in home view! -->
    <ul id="dropdown-top-nav-$scope.owner" class="dropdown-content">
        <li><a href="#">add new list</a></li>
        <li><a href="#">action</a></li>
        <li><a href="#">action</a></li>
    </ul>

    <nav>
        <div class="nav-wrapper" id="top-nav">
            <ul class="right hide-on-med-and-down">
                <li><a ng-click="cloneContainer()">Settings</a></li>
                <li><a href="#">Info</a></li>
                <li><a class="dropdown-button" href="#" data-activates="dropdown-top-nav-$scope.owner">Add and edit<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="row">
        <div class="col"  ng-repeat="input in inputs track by $index">
            <div class="task-container">
                <div class="content-task-container">
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="task-input-{{$index}}" type="text" ng-model="task">
                            <label for="task-input-{{$index}}">Write task here</label>
                        </div>
                        <div class="btn-add">
                            <a class="btn-floating" id="btn-add-task"><i class="material-icons" ng-click="addTask(task)">add</i></a>
                        </div>
                    </div>
                    <div class=show-tasks ng-repeat="task in tasks track by $index">
                        <p>
                            <input type="checkbox" id="task-{{$index}}"/>
                            <label for="task-{{$index}}">{{task}}</label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
