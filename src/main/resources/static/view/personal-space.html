<header>
    <nav>
        <div class="nav-wrapper" id="top-nav">
            <ul class="right hide-on-med-and-down">
                <!-- Modal Trigger -->
                <button data-target="modal1" class="btn modal-trigger" id="btn-orange-modal">New list</button>
            </ul>
        </div>
    </nav>
</header>

<main>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Create new list</h4>
            <div class="input-field col s10">
                <input id="list-name-input" type="text" ng-model="name">
                <label for="list-name-input">Give name to list</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="addList(name)">Create list</a>
        </div>
    </div>

    <!-- Lists of tasks -->
    <div class="row">
        <div class="col" ng-repeat="list in lists track by $index">
            <div task-list="list"></div>
        </div>
    </div>
</main>
