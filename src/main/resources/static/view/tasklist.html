<div class="task-container">
    <div class="content-task-container">
        <h5 id="list-header">{{list}}</h5>
        <div class="row">
            <div class="input-field col s10">
                <input id="task-input-{{$index}}" type="text" ng-model="newtask">
                <label for="task-input-{{$index}}">Write task here</label>
            </div>
            <div class="btn-add" type="submit">
                <a class="btn-floating" id="btn-add-task"><i class="material-icons" ng-click="addTask()">add</i></a>
            </div>
        </div>
        <div class="show-tasks" ng-repeat="task in myList track by $index">
            <label>
                <md-checkbox ng-checked="exists(task, selected, $index)" ng-click="toggle(task, selected, $index)">{{ task }}</md-checkbox>
            </label>
        </div>
    </div>
</div>
